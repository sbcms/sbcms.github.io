·多级分类：标签亦可作为分类索引<br />
·权限管理：不同用户权限看到不同内容<br />
<br />
<b>功能强大的附件系统</b><br />
·单独建表：精细管理每个附件<br />

·灵活调用：内容独立展现样式自由切换<br />
